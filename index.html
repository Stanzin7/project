<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Service Selection</title>
  </head>
  <body>
    <header class="card-swipe">
      <h1>Swipe Your Card</h1>
    </header>
    <div class="container" id="cardScanContainer">
      <form id="cardForm">
        <input type="text" id="cardInput" placeholder="Scan your card..." />
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="container" id="serviceContainer" style="display: none">
      <h1>Hello, <span id="userName"></span></h1>
      <p>What services are you looking for?</p>
      <div id="workers"></div>
      <div id="noWorkers" style="display: none">
        <p>Available Services:</p>
        <div id="availableServices"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
